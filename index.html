<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">

    <h1>Minesweeper</h1>

    <div>
        <button class="btn btn-exterminate" onclick="onExterminate()">Mine Exterminator</button>
        <button class="btn btn-darkmode" onclick="onToggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="game-container">

        <div class="actions">
            <button class="btn btn-mega" onclick="onMegaHint(this)">Mega Hint</button>
            <button class="btn btn-safe" onclick="onSafeClick()">Safe Click (<span></span>)</button>
            <button class="btn btn-manual" onclick="onManualMode()">Manually Create</button>
        </div>

        <ul class="levels-list">
            <li class="btn" onclick="onChangeLevel(1)">Easy</li>
            <li class="btn" onclick="onChangeLevel(2)">Medium</li>
            <li class="btn" onclick="onChangeLevel(3)">Hard</li>
        </ul>

        <div class="top-bar">
            <ul class="lives-list"></ul>
            <div class="smiley" onclick="onInit()" title="Restart"></div>
            <ul class="hints-list"></ul>
        </div>

        <div class="info">
            <div class="marked-mines"></div>
            <button class="btn btn-undo" onclick="onUndo()">Undo</button>
            <div class="timer"></div>
        </div>

        <table>
            <tbody class="board" onmousedown="renderSmiley(SMILEY_DANGER)" onmouseup="renderSmiley(SMILEY_NORMAL)">
            </tbody>
        </table>

        <h5 class="score">🏆 Best score: <span></span> 🏆</h5>
    </div>

    <footer>By Lidor <img src="img/lidor.png" alt=""></footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
